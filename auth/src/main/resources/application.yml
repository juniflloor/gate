spring:
  application:
    name: DREAM-AUTH
  profiles:
    include: mysql,redis

server:
  port: 10910
  servlet:
    context-path: /auth

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:9090/eureka