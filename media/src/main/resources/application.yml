spring:
  application:
    name: dream-media
  profiles:
    include: mysql
  servlet:
    multipart:
      enabled: true
      max-request-size: 100MB
      max-file-size: 500MB
      file-size-threshold: 20MB


server:
  port: 10920

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:9090/eureka

ribbon:
  eureka:
    enabled: true


zuul:
  SendErrorFilter:
    post:
      disable: true


video:
  sourcePath:  D:\\media\\
  targetPath:  D:\\media\\
  accessUrl:  http://localhost/media/